<div class="login-container">
    <div class="login-card">
        <div class="header">
            <img src="public/pokemon-logo.png" alt="Pokemon Logo" class="pokemon-logo">
            <p>Create your new account</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email" placeholder="Enter your email"
                [ngClass]="{'ng-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                >
                <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password"
                [ngClass]="{'ng-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>
            <button class="submit-btn" type="submit" [disabled]="loginForm.invalid || isLoading">
                <span class="spinner" *ngIf="isLoading"></span>
                <span *ngIf="!isLoading">Login</span>
            </button>

            <div class="login-link">
                Dont have an account?
                <a routerLink="/register">Register</a>
            </div>
        </form>
    </div>
</div>
