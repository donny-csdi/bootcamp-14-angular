<div class="biodata-container">
    <div class="biodata-card">
        <div class="profile-image">
            <img [src]="cvData.image" alt="{{ cvData.name }}" >
        </div>`
        <div class="biodata-info">
            <h2 class="name">{{ cvData.name }}</h2>
            <p class="description">Frontend Developer</p>
            
            <div class="info-section">
                <div class="info-item">
                    <span class="label">Age :</span>
                    <span class="value">{{ cvData.age }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Phone :</span>
                    <span class="value">{{ cvData.phone }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Email :</span>
                    <span class="value">{{ cvData.email }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Address :</span>
                    <span class="value">{{ cvData.address }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Address :</span>
                    <input class="value" [(ngModel)]="cvData.address">
                </div>
            </div>
            <div class="tech-stack">
                <h2>Tech Stack</h2>
                <div class="tech-tags">
                    <span class="tech-tag" *ngFor="let tech of cvData.techStack">{{ tech }} </span>
                </div>
            </div>
        </div>
    </div>

</div>
