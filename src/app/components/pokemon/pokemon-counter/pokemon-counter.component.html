<div class="pokemon-counter-container">
    <div class="counter-card">
        <h2>Pokemon Counter</h2>
        <div class="counter-display">
            <span class="counter-value">{{ counter }}</span>
            <span class="counter-label">Pokemon Caught</span>
        </div>

        <div class="counter-controls">
            <button class="reset-button" (click)="addCounter()">Add Counter</button>
        </div>
        <div class="counter-controls">
            <button class="reset-button" (click)="resetCounter()">Reset Counter</button>
        </div>
    </div>
</div>
